<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type ="text/javascript">
        var a=100;
        document.write("<br> :" + ++a); //101
        document.write("<br> :" + a);  //101

        var b=100;
        document.write("<br> :" + b++);  //100
        document.write("<br> :" + b);   //101

        var c =100;
        document.write("<br> :" + c--); //100
        document.write("<br> :" + c);  //99

        var d=100;
        document.write("<br> :" + --d); //99
        document.write("<br> :" + d);  //99

    </script>
</head>
